<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>POS Self Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f5f5f5;color:#333;line-height:1.5}
    .app{min-height:100vh;display:flex;flex-direction:column}
    .table-selection{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px;background:linear-gradient(135deg,#667eea,#764ba2)}
    .table-selection h1{color:white;font-size:2rem;margin-bottom:30px}
    .table-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:15px;max-width:400px}
    .table-btn{aspect-ratio:1;font-size:1.5rem;font-weight:bold;background:white;border:none;border-radius:12px;cursor:pointer}
    .lang-switch{display:flex;gap:10px;margin-top:40px}
    .lang-btn{padding:10px 20px;background:rgba(255,255,255,0.2);border:2px solid white;color:white;border-radius:25px;cursor:pointer}
    .lang-btn.active{background:white;color:#667eea}
    .menu-view{display:flex;flex-direction:column;min-height:100vh}
    .menu-view>header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:15px 20px;display:flex;align-items:center;justify-content:space-between}
    .back-btn{background:rgba(255,255,255,0.2);border:none;color:white;padding:8px 12px;border-radius:6px;cursor:pointer}
    .table-badge{background:rgba(255,255,255,0.2);padding:6px 12px;border-radius:20px}
    .menu-view .content{display:flex;flex:1}
    #menu{flex:1;overflow-y:auto;padding:15px}
    #menu h3{color:#667eea;margin-bottom:15px;padding-bottom:8px;border-bottom:2px solid #667eea}
    .menu-item{display:flex;justify-content:space-between;align-items:center;background:white;padding:15px;margin-bottom:10px;border-radius:10px}
    .menu-item.set-item{border-left:4px solid #667eea}
    .item-info{flex:1}
    .item-info strong{display:block;font-size:1.1rem;margin-bottom:4px}
    .price{font-weight:bold}
    .add-btn{background:#667eea;color:white;border:none;padding:8px 16px;border-radius:20px;cursor:pointer}
    #cart{width:300px;background:white;border-left:1px solid #eee;padding:15px}
    #cart h3{color:#667eea;margin-bottom:15px}
    #cartList{list-style:none;margin-bottom:15px}
    #cartList li{padding:10px 0;border-bottom:1px solid #eee}
    .cart-total{display:flex;justify-content:space-between;padding:15px 0;border-top:2px solid #667eea;font-weight:bold}
    .cart-actions{display:flex;flex-direction:column;gap:10px}
    .cart-actions button{padding:15px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
    #reviewOrder{background:#f0f0f0}
    #submitOrder{background:linear-gradient(135deg,#667eea,#764ba2);color:white}
    .modal{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;z-index:1000}
    .modal-content{background:white;padding:25px;border-radius:15px;min-width:280px}
    #attrOptions{display:flex;flex-wrap:wrap;gap:10px;margin-top:15px}
    #attrOptions button{padding:12px 20px;background:#f0f0f0;border:none;border-radius:8px;cursor:pointer}
    .modal-content button:not(#attrOptions button){padding:10px 20px;border:none;border-radius:8px;cursor:pointer;margin-right:10px;margin-top:15px}
    #attrOk{background:#667eea;color:white}
    #attrCancel{background:#e0e0e0}
    .modal-content.success{text-align:center}
    .modal-content.success h2{font-size:4rem;color:#4caf50}
    .modal-content.success h3{color:#4caf50;margin:10px 0}
    .modal-content.success button{margin-top:20px;padding:15px 30px;background:#667eea;color:white;border:none;border-radius:25px;cursor:pointer}
    .review-view{min-height:100vh;background:#f5f5f5}
    .review-view>header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:15px 20px}
    .review-content{padding:20px;max-width:600px;margin:0 auto}
    .review-table-items{width:100%;background:white;border-radius:10px;overflow:hidden}
    .review-table-items th,.review-table-items td{padding:12px 15px;text-align:left;border-bottom:1px solid #eee}
    .review-table-items th{background:#f8f8f8}
    .review-table-items tfoot td{background:#f8f8f8}
    .review-actions{display:flex;gap:15px;margin-top:25px}
    .review-actions button{flex:1;padding:15px;border:none;border-radius:10px;font-weight:bold;cursor:pointer}
    .remove-btn{background:none;border:none;color:#ff4444;font-size:1.2rem;cursor:pointer}
    @media(max-width:768px){
      .menu-view .content{flex-direction:column}
      #cart{width:100%;border-left:none;border-top:1px solid #eee}
    }
  </style>
</head>
<body>
  <div class="app" id="app"></div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
