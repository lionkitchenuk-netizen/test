<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>POS Self Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="app">
    <header><h1>Self Order</h1></header>
    <section class="controls">
      <label>Table: <input id="tableInput" type="text" value="1" /></label>
    </section>
    <section id="menu"></section>
    <div id="attrModal" class="modal" style="display:none">
      <div class="modal-content">
        <h4 id="attrTitle">Choose attributes</h4>
        <div id="attrOptions"></div>
        <div style="margin-top:10px"><button id="attrOk">OK</button> <button id="attrCancel">Cancel</button></div>
      </div>
    </div>
    <aside id="cart">
      <h3>Cart</h3>
      <ul id="cartList"></ul>
      <div>Total: $<span id="total">0.00</span></div>
      <button id="submitOrder">Submit Order</button>
    </aside>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
